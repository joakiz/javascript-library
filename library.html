<!DOCTYPE html>
<html>
<!-- This is simple book library using JS using localstorage-->

<head>
  <meta charset="utf-8">
  <title>JavaScript library</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div>
    <h1>Book Library</h1>

    <button id="newBook">Add new book</button>
  </div>

  <div id="library">

  </div>

  <div id="bookModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="closeModal">X</span><br><br>
      <form class="modal-form" name="modal-form">
        <div class="block">
          <label>Author:</label>
          <input class="form-author-name" type="text" required>
        </div>
        <div class="block">
          <label>Title:</label>
          <input class="form-title" type="text">
        </div>
        <div class="block">
          <label>Pages:</label>
          <input class="form-pages" type="number" required>
        </div>
        <div class="block" id="checkRead">

        </div><br>
        <div class="modal-footer">
          <label>Read?</label>
          <input class="form-read" type="checkbox"><br><br>
          <button class="modal-submit-button" type="button">Add book</button>
        </div>
      </form>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
